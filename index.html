<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/tree-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Treecovery - Kazakhstan's transparent green spaces monitoring platform. Restoring Kazakhstan's Green Future, One Tree at a Time." />
    <meta name="theme-color" content="#059669" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Preload hero image for faster LCP -->
    <link rel="preload" as="image" href="/hero-forest.jpg" fetchpriority="high">
    <title>Treecovery - Restoring Kazakhstan's Green Future</title>
    <script>
      // Apply theme immediately to prevent flash
      (function() {
        const getSystemTheme = () => {
          return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        };
        const stored = localStorage.getItem('theme');
        const theme = stored || 'system';
        let resolvedTheme;
        if (theme === 'system') {
          resolvedTheme = getSystemTheme();
        } else {
          resolvedTheme = theme;
        }
        const root = document.documentElement;
        // Remove any existing theme classes first
        root.classList.remove('light', 'dark');
        // Add only 'dark' class if needed, or leave empty for light
        if (resolvedTheme === 'dark') {
          root.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
